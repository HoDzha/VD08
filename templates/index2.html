<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Прогноз погоды</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Прогноз погоды в любой точке мира</h1>

    <form method="post">
        <div class="mb-3">
            <input type="text" name="city" class="form-control" placeholder="Введите город" required>
        </div>
        <button type="submit" class="btn btn-primary">Узнать погоду</button>
    </form>

    <div class="card mt-3">
        <div class="card-body">
            {% if weather %}
                <h3>Погода в {{ weather['name'] }}</h3>
                <p>Температура: {{ weather['main']['temp'] }}°C</p>
                <p>Погода: {{ weather['weather'][0]['description'] }}</p>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
